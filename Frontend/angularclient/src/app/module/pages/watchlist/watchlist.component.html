<h1>WatchList</h1>

<table mat-table [dataSource]="dataSource" cdkDropList cdkDropListOrientation="horizontal">


    <ng-container matColumnDef="Name">
        <th mat-header-cell cdkDrag *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Discription">
        <th mat-header-cell cdkDrag *matHeaderCellDef> Discription </th>
        <td mat-cell *matCellDef="let element"> {{element.discription}} </td>
    </ng-container>

    <ng-container matColumnDef="Genere">
        <th mat-header-cell cdkDrag *matHeaderCellDef> Genere </th>
        <td mat-cell *matCellDef="let element"> {{element.genere}} </td>
    </ng-container>
    <ng-container matColumnDef="Rating">
        <th mat-header-cell cdkDrag *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
    </ng-container>
    <ng-container matColumnDef="Language">
        <th mat-header-cell cdkDrag *matHeaderCellDef> Language </th>
        <td mat-cell *matCellDef="let element"> {{element.language}} </td>
    </ng-container>
    <ng-container matColumnDef="Cast">
        <th mat-header-cell cdkDrag *matHeaderCellDef> Cast </th>
        <td mat-cell *matCellDef="let element"> {{element.cast}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
